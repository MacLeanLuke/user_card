<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Luke's Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="top">
        <img id="lukepic" src="./assets/Luke.png" alt="Luke's Profile Pic" />
      </div>
      <div class="bottom">
        <h1>Luke</h1>
        <div class="location">
          <img id="map-marker" src="./assets/map-marker.png" alt="map-marker">
          <h2>Dallas, TX</h2>
        </div>
        <div class="description">
          <p>Engineer | Jedi | Dog Walker</p>
          <p>Chicken Wrangler of the Web</p>
        </div>
        <div class="edit-profile">
          <img id="gear" src="./assets/gear.png" alt="gear">
          <a href="">edit profile</a>
        </div>
      </div>
    </div>
  </body>
</html>
